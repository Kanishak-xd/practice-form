<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Practice Form</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

<h2>Input Form</h2>

<form id="userForm">
    
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <br>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <br>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" rows="3" required></textarea>

    <br>
    <br>

    <label>Password:</label>
    <input type="password" id="password" required>

    <br>
    <br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>

    <br>
    <br>

    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe">

    <br>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <br>
    <br>

    <button type="button" id="submitButton">Submit</button>
    
</form>

<div class="output">
    <h3>Submitted Data:</h3>
    <p>Username: <span id="displayUsername"></span></p>
    <p>Email: <span id="displayEmail"></span></p>
    <p>Address: <span id="displayAddress"></span></p>
    <p>Password: <span id="displayPassword"></span></p>
    <p>Gender: <span id="displayGender"></span></p>
    <p>Subscription: <span id="displaySubscription"></span></p>
    <p>Date of Birth: <span id="displayDob"></span></p>
</div>

        
</body>

<!-- JavaScript -->
<script src="script.js"></script>

</html>
